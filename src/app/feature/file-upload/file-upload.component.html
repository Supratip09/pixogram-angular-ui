
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"/>

<div class="row">
<div class="py-2 px-1">
    <div class="mx-auto bg-white rounded-lg overflow-hidden">
        <div class="lg:flex">
            <div class="w-full">
                <div class="p-3 border-b-2"> <span class="text-lg font-bold text-gray-600">Add Images/Videos</span> </div>
                <div class="p-3">
                    <div class="mb-2"> <span class="text-sm">Title</span> <input type="text" [(ngModel)]="title" class="h-9 px-3 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-300"> </div>
                    <div class="mb-2"> <span class="text-sm">Description</span> <input type="text" [(ngModel)]="description" class="h-9 px-3 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-300"> </div>
                    <div class="mb-2"> <span>Attachments</span>
                        <div class="relative h-40 rounded-lg border-dashed border-2 border-gray-200 bg-white flex justify-center items-center hover:cursor-pointer">
                            <div class="absolute">
                                <div class="flex flex-col items-center "> <i class="fa fa-cloud-upload fa-3x text-gray-200"></i> <span class="block text-gray-400 font-normal">Attach you file here</span> <span class="block text-gray-400 font-normal">or</span> <span class="block text-blue-400 font-normal">Browse file</span><span *ngIf="fileToUpload" class="inline text-gray-400 font-normal">{{fileToUpload.name}}</span> </div>
                            </div> <input type="file" class="h-full w-full opacity-0" name="" (change)="handleFileInput($event.target.files);">
                        </div>
                        <div class="flex justify-between items-center text-gray-400"> <span>Accepted file type: image or video formats only</span> <span class="flex items-center "><i class="fa fa-lock mr-1"></i> secure</span> </div>
                    </div>
                    <div class="mt-3 text-center pb-3"> <button class="w-2 h-12 text-lg w-32 bg-blue-600 rounded text-white hover:bg-blue-700" (click)="addFile();">Create</button> </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div *ngIf="reqJsonList?.length">
<div class="row" style="margin: 0% 2% 0% 2%;">
        <table class="table">
            <thead>
              <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col" class="text-center">Title</th>
                <th scope="col" class="text-center">Description</th>
                <th scope="col" class="text-center">FileType</th>
                <th scope="col" class="text-center">FileName</th>
                <th scope="col" class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let reqJson of reqJsonList; index as i">
                <th class="text-center">{{i+1}}</th>
                <td class="text-center">{{reqJson.title}}</td>
                <td class="text-center">{{reqJson.description}}</td>
                <td class="text-center">{{reqJson.type}}</td>
                <td class="text-center">{{reqJson.filename}}</td>
                <td class="text-center"><i class="fas fa-trash" style="color: red;"></i></td>
              </tr>
            </tbody>
        </table>
</div>
<div class="text-right" style="margin: 0% 3% 0% 0%;">
    <button mdbBtn type="button" class="btn btn-danger" rounded="true" outline="true" size="md" (click)="uploadFiles();">Upload <i class="fas fa-cloud-upload-alt"></i></button>
</div>
</div>
